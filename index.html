<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>順番決めアプリ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  </head>

  <body>
    <header>
      <a href="">
        <h1>順番決めアプリ</h1>
      </a>
    </header>

    <div id="top">
      <div class="rule">
        <p>ランダムな順番を決めるためのアプリです。<br>数字を半角で入力し、ボタンを押して下さい。</p>
      </div>
      <p>人数：<input type="number" id="number" min="2"></p>
      <button id="btn-shuffle">ボタン</button>
    </div>

    <div id="result_display" class="container">
      <p class="back-blue">結果</p>
      <p id="result"></p>
      <button id="btn-clear">戻る</button>
    </div>

    <script src="main.js"></script>

    <script>
      // 読み込み時、結果は非表示
      const resultContainer = document.getElementById("result_display");
      resultContainer.style.display = "none";

      // ボタンが押された時
      const btnShuffle = document.getElementById("btn-shuffle");
      btnShuffle.addEventListener("click", shuffledNumbersTable);

      // 戻るボタンが押された時
      const btnClear = document.getElementById("btn-clear");
      btnClear.addEventListener("click", function () {
        window.location.reload(true);
      });
    </script>


  </body>

</html>
