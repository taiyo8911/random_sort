<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>ランダム並び替えアプリ</title>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
      <header class="container">
        <a href=""><h1>ランダム並び替えアプリ</h1></a>
      </header>

      <div class="container" id="main">
          <div class="rule">
            <p>数字をランダムに並び替えて表示します。</p>
            <p>数字を半角文字で入力して、抽選ボタンを押して下さい。</p>
          </div>
          <hr>
          <p>優先テーブル：<input type ="number" id ="first" min="0" max="10"></p>
          <p>一般テーブル：<input type ="number" id ="second" min="0" max="10"></p>
          <button onclick ="calc()">抽選する</button>
      </div>

      <div class="container" id="result">
          <p class="back-blue">優先の順番</p>
          <p id="es6" class="fz-35"></p>
          <p class="back-blue">一般の順番</p>
          <p id="es7" class="fz-35"></p>
          <button onclick="window.location.reload(true)" id="clearBtn">戻る</button>
      </div>

      <script src="script.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    </body>
</html>
